<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crypto Trading Simulator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Crypto Trading Simulator</h1>

    <!-- User Info Section -->
    <div id="userInfo">
      <h2>Username: <span id="username">Loading...</span></h2>
      <h2>User ID: <span id="userId">Loading...</span></h2>
    </div>

  <!-- Account Balance -->
  <h2>Balance: <span id="accountBalance">$10,000.00</span></h2>

  <!-- Top 20 Prices -->
  <h2>Top 20 Crypto Prices</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Symbol</th>
        <th>Price (USD)</th>
      </tr>
    </thead>
    <tbody id="priceTableBody"></tbody>
  </table>

  <!-- Buy Crypto Form -->
  <h3>Buy Cryptocurrency</h3>
  <form id="buyForm">
    <label>Symbol:</label>
    <input type="text" id="buySymbol" placeholder="e.g., BTC" required />
    <label>Amount:</label>
    <input type="number" id="buyAmount" min="0" step="any" required />
    <button type="submit">Buy</button>
  </form>

  <!-- Sell Crypto Form -->
  <h3>Sell Cryptocurrency</h3>
  <form id="sellForm">
    <label>Symbol:</label>
    <input type="text" id="sellSymbol" placeholder="e.g., BTC" required />
    <label>Amount:</label>
    <input type="number" id="sellAmount" min="0" step="any" required />
    <button type="submit">Sell</button>
  </form>

  <!-- Reset Account -->
  <button id="resetBtn">Reset Account</button>

  <!-- Transaction History -->
  <h3>Transaction History</h3>
  <table>
    <thead>
      <tr>
        <th>Type</th>
        <th>Symbol</th>
        <th>Amount</th>
        <th>Price</th>
        <th>Total</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody id="transactionHistory"></tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
